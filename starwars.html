<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/starwars.css">
    <title>starwars rpg</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row row_one">
            <div class="character_boxes col-lg-2 col-md-2" id="luke"><span>Luke</span><span class="hp"></span><span class="attack"></span>10-20</div>
            <div class="character_boxes col-lg-2 col-md-2" id="vader"><span>Vader</span><span class="hp"></span><span class="attack">10-20</span>
            </div>
            <div class="character_boxes col-lg-2 col-md-2" id="maul">Maul</div>
            <div class="character_boxes col-lg-2 col-md-2" id="obi">Obi Wan</div>
        </div>
        <div class="row row_two">
            <button class="attack_button">Attack!</button>
            <div class="defender_box col-lg-2 col-md-2"></div>
            <span class="attack_display"></span>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/starwars.js"></script>
</body>

</html>
